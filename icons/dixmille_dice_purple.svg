<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#BC13FE" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Single die showing 1 (purple neon) -->
  <g filter="url(#glowPurple)">
    <rect x="6" y="6" width="36" height="36" rx="6" fill="#0A0F14" stroke="#BC13FE" stroke-width="2"/>
    <!-- 1 dot -->
    <circle cx="24" cy="24" r="4" fill="#BC13FE"/>
  </g>
</svg>
